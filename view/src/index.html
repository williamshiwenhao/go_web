<!DOCTYPE html>
<html lang="zh-CN">
@@include('../template/meta.html')

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <!-- Navbar -->
    @@include('../template/head.html')
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    @@include('../template/side.html')

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>业务查询</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="./index.html">起始页</a></li>
                <li class="breadcrumb-item active">业务查询</li>
              </ol>
            </div>
          </div>
        </div>
      </section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"></h3>
                <!-- /.card-tools -->
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <!-- select -->
                <div class="form-group row justify-content-md">
                  <div class="row">
                    <label for="bussiness_table" , class="col-form-label">业务类型</label>
                    <dev class="col-8">
                      <select class="form-control">
                        <option selected="selected">--</option>
                        <option>视频</option>
                        <option>文件</option>
                        <option>短消息</option>
                        <option>实时数据报</option>
                      </select>
                    </dev>
                  </div>
                </div>
                <table class="table table-bordered table-striped" , id="bussiness_table">
                  <thread>
                    <tr>
                      <th>#</th>
                      <th>业务类型</th>
                      <th>业务状态</th>
                      <th>创建时间</th>
                      <th>备注</th>
                    </tr>
                    <tbody id="bussiness_content">
                    </tbody>
                  </thread>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

</body>

</html>
@@include('../template/scripts.html')
<script>
  $('#bussiness_get').addClass('active')
</script>
<script src="js/bussiness_get.js"></script>
